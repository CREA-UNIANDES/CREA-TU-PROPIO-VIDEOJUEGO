<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Encabezado del juego -->
    <!-- Tarea 1: Cambia el encabezado de tu página -->
    <title>CREA COLLECTOR</title>
    <!-- Conexión a juego css -->

</head>
<body>
    <div id="game-container">
        <!-- Título del juego -->
        <!-- Tarea 1: Cambia el título de tu página -->
        <h1>CREA COLLECTOR</h1>
        
        <!-- Contenedor de puntaje -->
        <div id="score-container">
            Puntos: <span id="score">0</span>
            <div id="high-score">Mejor puntuación: 0</div>
        </div>

        <!-- Área de juego -->
        <div id="game-area">
            <!-- Personaje jugable -->
            <div id="character"></div>
            
            <!-- Mensaje de Game Over -->
            <div id="game-over-message" class="hidden">
                <h2>¡GAME OVER!</h2>
                <p>Pulsa cualquier flecha para volver a jugar</p>
            </div>
        </div>

        <!-- Contenedor de vidas -->
        <!-- Tarea 7: Completa con la cantidad de vidas totales -->
        <div id="hearts-container">
        </div>
    </div>

    <!-- Sonidos del juego -->
    <audio id="sonidoPunto" src="../../Assets/Punto.wav" preload="auto"></audio>
    <audio id="sonidoPerdida" src="../../Assets/Perdida.wav" preload="auto"></audio>
    <audio id="sonidoGameOver" src="../../Assets/GameOver.wav" preload="auto"></audio>

    <!-- Conexión al archivo de lógica, luego el de juego -->
    <!-- Tarea 3: Conecta tus archivos JavaScript -->

</body>
</html>
